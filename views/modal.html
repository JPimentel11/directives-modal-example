<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-title">
      <h1>{{title}}</h1>
    </div>
    <div class="modal-content">
      <p>{{message}}</p>
      <button ng-click="cancelClickHandler()">No</button>
      <button ng-click="confirmClickHandler()">Yes</button>
    </div>
  </div>
</div>
